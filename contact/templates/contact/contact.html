{% extends "base.html" %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<form class="mt-3" action="{% url 'contact' %}" method="POST" id="profile-update-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-black rounded-0 text-uppercase float-right">Get in touch </button>
</form>

{% endblock %}
