{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mb-4 text-blue">{% trans "Sign Out" %}</h2>
<hr>
<p class="text-secondary">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <a class="btn btn-outline-black rounded-0 text-uppercase" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="btn btn-red text-uppercase rounded-0">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
