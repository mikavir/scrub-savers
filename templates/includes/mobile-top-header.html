{% load static %}
<div class="text-left">
    <a href="{% url 'home' %}" class="nav-link d-block d-md-none mobile-nav-icon p-0">
        <img class="logo" src="{% static 'images/logo/scrub-savers-logo.png' %}" alt="logo">
    </a>

</div>

<ul class="mobile-list text-right">

    <li class="list-inline-item text-right">
      <a class="nav-link d-block d-md-none mobile-nav-icon" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center nav-icon">
              <div><i class="fa fa-search"></i></div>
              <p class="my-0">Search</p>
          </div>
      </a>
      <div class="dropdown-menu border-0 w-100 text-center mobile-search-bar m-0" aria-labelledby="mobile-search">
          <form class="form" method="GET" action="{% url 'products' %}">
              <div class="input-group m-2 search-input search-font px-4">
                  <input class="form-control border border-black rounded-3" type="text" name="q" placeholder="Search our site">
                  <div class="input-group-append">
                      <button class="form-control btn form-control border-black rounded-3 search-button" type="submit">
                          <span class="icon nav-icon">
                              <i class="fa fa-search"></i>
                          </span>
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </li>
  <li class="list-inline-item dropdown">
      <a class="nav-link d-block d-md-none mobile-nav-icon p-0" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center nav-icon">
              <div><i class="fas fa-user fa-lg"></i></div>
              <p class="my-0">My Account</p>
          </div>
      </a>
      <div class="account-dropdown-menu dropdown-menu border-0 text-left" aria-labelledby="user-options-mobile">
          {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
                  <a href="{% url 'account_logout' %}" class="dropdown-item account-dropdown mobile-font">Admin</a>
              {% endif %}
              <a href="{% url 'profile' %}" class="dropdown-item account-dropdown mobile-font">My Profile</a>
              <a href="{% url 'account_logout' %}" class="dropdown-item account-dropdown mobile-font">Logout</a>
          {% else %}
              <a href="{% url 'account_signup' %}" class="dropdown-item account-dropdown mobile-font">Register</a>
              <a href="{% url 'account_login' %}" class="dropdown-item account-dropdown mobile-font">Login</a>
          {% endif %}
      </div>
  </li>
  <li class="list-inline-item text-right">
      <a class="{% if grand_total %}text-primary font-weight-bold{% else %}{% endif %} nav-link d-block d-md-none mobile-nav-icon p-0" href="{% url 'view_bag' %}">
          <div class="text-center">
              <div><i class="fas fa-shopping-bag fa-lg nav-icon"></i></div>
              <p class="my-0">
                  {% if grand_total %}
                      £{{ grand_total|floatformat:2 }}
                  {% else %}
                      £0.00
                  {% endif %}
              </p>
          </div>
      </a>
    </li>
    <li class="list-inline-item mobile-nav-icon p-0 text-right">
        <div class="nav-link d-block d-md-none mobile-nav-icon p-0 ">
            <button class="toggle-button" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars  fa-3x"></i>
            </button>
        </div>
    </li>
  </ul>
