{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}

<div class="container-fluid bg-cream p-4">
    <div class="row">
        <div class="col">
            <h5 class="text-blue">{{product.name}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-5">
            <div class="my-5">
                {% if 'noimage' not in product.image.url %}
                <a href="{% url 'product_detail' product.id %}">
                    <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="{% url 'product_detail' product.id %}">
                    <img class="img-fluid" src="{% static 'images/noimage.png' %}" alt="{{ product.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-7">
            <div class="row">
                <div class="col-12">
                    <hr>
                    <h5 class="text-blue">Edit the Review</h5>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form method="POST" action="{% url 'edit_review'  product.id review.id %}" class="form mb-2 text-secondary">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-center">
                            <a class="btn btn-outline-black rounded-0"
                                href="{% url 'product_detail' product.id %}">Cancel</a>
                            <button class="btn btn-blue text-uppercase rounded-0" type="submit">Update Product Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


</div>

{% endblock %}
